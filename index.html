<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoshodig - Your Smart Shopping Assistant</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #60a5fa;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--light-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #welcome-section {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        #welcome-section h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        #welcome-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        #chat-section {
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary-color);
            color: var(--white);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--light-bg);
        }

        .message {
            margin: 10px 0;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--primary-color);
            color: var(--white);
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: var(--white);
            color: var(--text-color);
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .quick-replies {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-reply {
            background: var(--white);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-reply:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        #chat-input {
            padding: 20px;
            background: var(--white);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        #user-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: var(--white);
            border-radius: 15px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcome-section">
            <h1>Welcome to Hoshodig</h1>
            <p>Your intelligent shopping assistant for electronics</p>

            <a href="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/04/16/20250104160459-J8D3K4RB.json"><button >Start Shopping</button></a>
            
        </div>

        <div id="chat-section" style="display: none;">
            <div class="chat-header">
                <img src="/api/placeholder/40/40" alt="Bot Avatar">
                <div>
                    <h2>Hoshodig Assistant</h2>
                    <small>Online</small>
                </div>
            </div>
